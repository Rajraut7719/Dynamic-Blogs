{% extends 'base.html' %}
{% block title %}Welcome to Blogs{% endblock title %}

{% block content %}
<div class="container-custom">
    <h2>{{cat.title}}</h2>
    <div class="img-container">
        <img src="/media/{{cat.image}}"class="responsive-img"style="max-height:500px;width:50%;object-fit:cover" alt="">
    </div>

    <div class="collection">
        {% for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {% empty %}
        <h3>No posts in this Category</h3>
            
        {% endfor %}
       
      </div>

</div>
{% endblock content %}
